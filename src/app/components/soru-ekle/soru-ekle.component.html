<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h4></h4>
      <div>
        <form #soruEkleForm="ngForm" (ngSubmit)="soruEkle()">
          <h4>Soru Ekle</h4>
          <div class="mb-3">
            <div class="form-group">
              <label>Soru Adı</label>
              <input type="text" class="form-control" name="soruadi" [(ngModel)]="seciliKayit.soruAd" required>
            </div>
          </div>
          <div class="mb-3">
            <div class="form-group">
              <label>Soru</label>
              <textarea rows="5" class="form-control" name="soru" [(ngModel)]="seciliKayit.soru" required>
            </textarea>
            </div>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-success form-control" value="Soruyu Gönder!"
              [disabled]="soruEkleForm.invalid">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
